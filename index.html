<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Responsive Landing Page</title>
</head>
<body>
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <div class="left_container"></div>
    <div class="right_container"></div>

    <div class="strips">
        <div class="left_strip"></div>
        <div class="right_strip"></div>
    </div>

    <!-- NAVBAR -->
    <header>
        <nav class="nav body_layout">
            <div class="nav_inside">
                <div class="logo">
                    <h3 class="nav__icon">
                        Simulation page<sup>&reg;</sup>
                    </h3>
                </div>

                <div class="nav__menu" id="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Curious Village</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Last Specter</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Miracle Mask</a></li>
                        <li class="nav__item search_btn">
                            <button class="search_btn">
                                <i class="ri-search-line"></i>
                            </button>
                        </li>
                        <li class="nav__item cart_btn">
                            <button class="cart_btn">
                                <i class="ri-shopping-bag-fill"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="cart_btn_wrapper">
                <button class="search_btn"><i class="ri-search-line"></i></button>
                <button class="cart_btn"> <i class="ri-shopping-bag-fill"></i></button>
            </div>

            <button class="menu_toggle_btn" id="menu_toggle_btn">
                <i class="ri-menu-3-fill nav__icon"></i>
            </button>
        </nav>
    </header>

    <div class="social">
        <ul class="social__list">
            <li class="social_item"><i class="ri-facebook-fill"></i></li>
            <li class="social_item"><i class="ri-instagram-fill"></i></li>
            <li class="social_item"><i class="ri-twitter-fill"></i></li>
        </ul>
    </div>

    <div class="bonus"></div>
    <img src="./img/pngkey.com-axiom-verge-png-6508333.png" class="product_img" alt="main product">

    <div class="product_text">
        <h1 class="product_title">Layton Games</h1>
        <p class="product_type">Discover all the opus of the series</p>
    </div>

    <div class="bottom_nav">
        <div class="slide_nav_wrapper">
            <button class="prev direction_btn"><i class="ri-arrow-right-s-line icons"></i></button>
            <button class="next direction_btn"><i class="ri-arrow-left-s-line icons"></i></button>
        </div>
        <div class="dots_wrapper">
            <ul class="dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot active"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
